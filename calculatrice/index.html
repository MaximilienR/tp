        <button class="button" id="/"  onclick="play()">/</button><br/>

        <button class="button" id="6"onclick="play(6)">6</button>
        <button class="button" id="-" onclick="play('-')">-</button>

        <button class="button" id="two" onclick="play(2)">2</button>
        <button class="button" id="tree" onclick="play(3)">3</button>
        <button class="button" id="+"onclick="play('+')">+</button>
        <button class="button" id="0" onclick="play(0)">0</button>
